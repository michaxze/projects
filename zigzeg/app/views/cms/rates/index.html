<div id="admin-left-sidebar">
  <%= render "/cms/sidebar" %>
</div>

<div id="admin-center">
  <table>
    <tr>
      <td> Rates </td>
      <td> </td>
    </tr>

    <% @rates.each do |row| %>
    <tr>
      <td> <%= link_to row.name.titleize, edit_cms_rate_path(row) %> </td>
      <td>
         <%= link_to "Edit", edit_cms_rate_path(row) %>  | 
         <%= link_to "Delete", cms_rate_path(row), :confirm => "Are you sure you want to delete this?", :method => :delete %>
      </td>
    </tr>
    <% end %>
  </table>

  <div class="clear"></div>
</div>
