<div id="admin-left-sidebar">
  <%= render "/cms/sidebar" %>
</div>

<div id="admin-center">
  <h3> Sent messages </h3>
  <table>
    <% @messages.each do |row| %>
    <tr>
      <td> <%=  row.subject%> </td>
      <td> <%= formatted_date(row.created_at) %> </td>
      <td>
        <%= link_to "Delete", cms_communication_path(row), :confirm => "Are you sure you want to delete this?", :method => :delete %>
      </td>
    </tr>
    <% end %>
  </table>
  <%= will_paginate @messages %>
</div>

<div class="clear"></div>
