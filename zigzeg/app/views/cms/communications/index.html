<div id="admin-left-sidebar">
  <%= render "/cms/sidebar" %>
</div>

<div id="admin-center">
  <h3> Messages </h3>
  <table>
    <% @messages.each do |row| %>
    <tr>
      <td> <%= link_to row.contents, cms_communication_path(row) %> </td>
      <td> <%= row.created_at  %> </td>
      <td>
        <%= link_to "Delete", cms_communication_path(row), :confirm => "Are you sure you want to delete this?", :method => :delete %>
      </td>
    </tr>
    <% end %>
  </table>
</div>

<div class="clear"></div>
