<div class="messageBox clearfix">
<h6 class="bold grid_7">CATEGORY LIST</h6><a  href="<%= new_admin_category_path %>" class="checkButton cursor fright">Create Category</a>
			<div class="container_12"> 
          <div class="header">
              <div class="grid_8">Category name</div>
              <div class="grid_3">No. of Sub categories</div>
              <div class="grid_1">&nbsp;</div>
          </div>
          <div class="body">

         <% @categories.each do |cat| %>
          <div class="row new category_row_<%=cat.id%>">
              <div class="grid_8"><a href="<%= edit_admin_category_path(cat) %>" data-id="<%= cat.id %>" ><%= cat.name.titleize %></a></div>
              <div class="grid_3"><%= cat.subcategories.length %></div>
              <div class="grid_1"><input type="checkbox" name="checkZig" value="<%= cat.id%>" /></div><div></div>
          </div>
         <% end %>

          </div><!-- end body -->
          <div class="footer">
              <div class="grid_7">
 
                <% if @categories.total_pages > 1 %>
                <span>Page</span>
                <%= will_paginate @categories %>
                <% end %>

               </div>
              <div class="grid_4 align_right fright"><a href="/admin/categories/remove_categories" class="checkButton cursor removeSelected">Delete category</a></div>
          </div>
      </div>
</div>


<style>
span.previous_page, a.next_page {
  display: none;
}
</style>
