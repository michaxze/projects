  <div id="loginDialog" class="window">
    <div id="userLogin2" class="">
      <div class="arrowTop"></div>
      <div id="fb-root"></div>
			 <h4 class="lgray bold">Account Log-in
         <div class="fright">
           <%= link_to image_tag('fb_login.png'), "/auth/facebook" %>
         </div>
       </h4>
			 <form id="loginfrm" method="post" action="" class="">
     	<div class="container_12 full pad_top20">
      		<div class="grid_2 white pad_top7">Email</div>
          <div class="grid_10"><input type="text" class="required email fancyinput fullP" minlength="2" name="username">
          		<label for="username" generated="false" class="error "></label>
          </div>
          <div class="grid_12 pad_top"></div>
          <div class="grid_2 white pad_top7">Password</div>
          <div class="grid_10"><input type="password" class=" required fancyinput fullP" name="password"><label for="password" generated="false" class="fleft error"></label><div class="serverError"></div></div>
          <div class="clearfix"></div>
          <div class="prefix_2 grid_6 white pad_top5"><input type="checkbox" name="rememberme" id="remMe" class="checkbox margin_left_20">&nbsp;<label class="lgray absolute">Remember me</label></div>
          <div class="grid_4 align_right pad_top5"><a class="forgotPW" href="#forgotDialog" name="modal">Forgot password?</a></div>
          <div class="grid_12 align_right pad_top"><input type="submit" size="" value="Log-in" class="fancybutton small_shadow cursor" name="submit"></div>
      </div></form>
           </div>
</div>
