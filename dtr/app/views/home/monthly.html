<div class="page-header">
  <h1><%= @month.strftime("%B %Y")%></h1>
</div>
<div class="container">
  <div class="span6">
<table class="table table-striped">
  <tr>
    <td>Day</td>
    <td>Time-In</td>
    <td>Time-Out</td>
    <td>Over Time</td>
  </tr>

<% @times.each do |t|%>
  <tr>
    <td><%= t.created_at.strftime("%d")%></td>
    <td><%= t.time_in %></td>
    <td><%= t.time_out %></td>
    <td>N/A</td>
  </tr>
<% end %>

</table>
  </div>
</div>
